<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mobiquity Coding Challenge</title>
        <meta name="description" content="Mobiquity Coding Challenge - Creating a Google Calendar site">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

        <link rel="apple-touch-icon" href="./apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/responsive.css">
        <link rel="stylesheet" href="./css/helpers.css">

        <script src="./js/modernizr.js" defer async></script>
        <script src="./bower_components/lodash/dist/lodash.min.js"></script>
        <script src="./bower_components/webcomponentsjs/webcomponents.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script src="./js/main.js"></script>

        <link rel="import" href="./bower_components/font-roboto/roboto.html">
        <link rel="import" href="./bower_components/google-signin/google-signin.html">
        <link rel="import" href="./bower_components/google-apis/google-client-api.html">
        <link rel="import" href="./bower_components/core-icons/core-icons.html">
        <link rel="import" href="./bower_components/paper-spinner/paper-spinner.html">
        <link rel="import" href="./bower_components/paper-fab/paper-fab.html">
        <link rel="import" href="./bower_components/paper-button/paper-button.html">
        <link rel="import" href="./bower_components/paper-ripple/paper-ripple.html">
        <link rel="import" href="./bower_components/paper-dialog/paper-dialog.html">
        <link rel="import" href="./bower_components/paper-toast/paper-toast.html">
    </head>
    <body class="loading">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="signin">
          <google-api-loader id="calendar" name="calendar" version="v3"></google-api-loader>
          <google-api-loader id="people" name="plus" version="v1"></google-api-loader>
          <google-signin clientId="958040394659-deljp3i2gokm7refh602g0msh3d6hp39.apps.googleusercontent.com" scopes="https://www.googleapis.com/auth/calendar profile"></google-signin>
        </div>

        <div class="app">

          <header class="top-header">
              <div class="top-header-initial">
                <a href="#menu" class="menu-link"><core-icon icon="menu"></core-icon><paper-ripple fit></papper-ripple></a>
                <div class="month">
                  <a href="#" class="month-name"><span class="month-name-text"></span> <core-icon icon="arrow-drop-down" class="icon"></core-icon><paper-ripple fit></papper-ripple></a>
                </div>
                <a href="#refresh" class="refresh-link" title="Refresh"><core-icon icon="refresh"></core-icon><paper-ripple fit></paper-ripple></a>
              </div>

              <div class="miniCalendar">
                <div class="miniCalendar-content">

                </div>
                <div class="monthSelector">
                  <paper-button id="prev-month-button">Previous</paper-button>
                  <paper-button id="next-month-button">Next</paper-button>
                </div>
              </div>

          </header>

          <nav class="menu">
            <ul>
              <li class="displayName"></li>
              <li><google-signin clientId="958040394659-deljp3i2gokm7refh602g0msh3d6hp39.apps.googleusercontent.com"></google-signin></li>
              <li>
                <strong>Calendars</strong>
                <ul class="calendars"></ul>
              </li>
            </ul>
          </nav>

          <div class="main">
            <paper-spinner class="loading-spinner"></paper-spinner>
            <ul class="events-container"></ul>
          </div>
          <paper-fab icon="add" title="Add new event" class="add-button" role="button" tabindex="0" aria-label="add"></paper-fab>

          <paper-dialog heading="Add Event" class="add-event-dialog" transition="core-transition-center" backdrop autoCloseDisabled>
            <div style="min-height:100%;min-width:250px">
              <label>
                Title<br/>
              <input placeholder="Event title" autofocus name="title" required>
              </label>
              <br/>
              <label>
                Date<br/>
                <input type="date" placeholder="" name="date" required>
              </label>

              <div>
                <paper-button id="add-event-cancel">Cancel</paper-button>
                <paper-button default id="add-event-save">Save</paper-button>
              </div>
            </form>
            </div>
          </paper-dialog>

          <paper-toast id="toasty" text=""></paper-toast>

        </div>
    </body>
</html>
